<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
</head>
<body>
    <a href="/login">Back to Home Page</a>
    <h3>Update User</h3>
    <form action="/user_update/{{ data[0] }}" method="POST">
        <label>Email</label>
        <input name="email" value="{{ data[2] }}" required><br>
        <label>Password</label>
        <input type="password" name="password" value="{{ data[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
